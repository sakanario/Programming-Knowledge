<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<title>Method</title>
	<script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src = "main.js"></script>
  </head>
  <body>
	<div id = "app">
	  <h1>{{ title }}</h1>
	  <br>
	  Berat Badan Saya {{ berat }} Kg <br>
	  <br>
	  <button v-on:click = "BeratBadan(2)">Tambah Berat 2 Kg</button>
	  <button v-on:click = "BeratBadan(-2)">Kurang Berat 2 Kg</button>
	  <button v-on:click = "BeratBadan(5)">Tambah Berat 5 Kg</button>
	  <button v-on:click = "BeratBadan(-5)">Kurang Berat 5 Kg</button>
	</div>
	<script src="app.js"></script>
  </body>
</html>
