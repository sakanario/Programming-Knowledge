<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Modal</title>
    <link rel="stylesheet" href="anu.css" />
  </head>
  <body>
        <!-- Button to open the modal login form -->
    <div class="mid">
      <!--  untuk membuat tombol ketengah butuh bantuan div biar dia ditengahnya div -->
      <button class="tombol tombol1" onclick="muncul()">Login</button>
    </div>

    <!-- The Modal -->
    <div id="id01" class="modal">
      <span onclick="hilang()"class="close" title="Close Modal">&times;</span>

      <!-- Modal Content -->
      <form class="modal-content animate" action="/action_page.php">
        <div class="imgcontainer">
          <img src="img_avatar2.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <div class="dalem">
            <button class="tombol"type="submit">Login</button>
          </div>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="hilang()" class="tombol cancelbtn">Cancel</button>
          <span class="psw"> <a href="#">Forgot password?</a></span>
        </div>
      </form>
    </div>
  </body>
  <script src="anu.js" type="text/javascript"></script>
</html>
